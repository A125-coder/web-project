<section class="prototyping container">
  <div class="prototyping-container">
    <div class="prototyping__img">
      <img src="img/prototyping.jpg" alt="prototyping" />
    </div>
    <div class="prototyping__text">
      <p class="prototyping__text-subtext">At your fingertips</p>
      <h2 class="prototyping__text-title">Lightning fast prototyping</h2>
      <p class="prototyping__text-secondary-subtext">Subscribe to our Newsletter</p>
      <p class="prototyping__text-available">Available exclusivery on Figmaland</p>
      <label for="my-email">
        <input
          type="email"
          name="email"
          id="my-email"
          placeholder="Your Email"
          class="prototyping__text-input"
        />
      </label>
      <button class="prototyping__text-btn" type="submit">Subscribe</button>
    </div>
  </div>
</section>
