  <p>
    Most calendars are designed for teams. Slate is designed for freelancers
  </p>
  <div>
    <h3>Contact Us</h3>
    <form action="#">
      <label for="your-name">
        <input
          type="text"
          name="your-name"
          id="your-name"
          placeholder="Your Name"
        />
      </label>
      <label for="your-email">
        <input
          type="email"
          name="your-email"
          id="your-email"
          placeholder="Your Email"
        />
      </label>
      <textarea
        name="your-message"
        id="your-message"
        placeholder="Your Message"
      ></textarea>
      <button type="submit">Send</button>
    </form>
    <address>
      <div>
        <img src="img/adress.jpg" alt="address-logo" />

          >6386 Spring St undefined Anchorage, Georgia 12473 United States</a
        >
      </div>
      <div>
        <img src="img/phone.jpg" alt="phone-logo" />
        <a href="tel:+38435550130">(843) 555-0130</a>
      </div>
      <div>
        <img src="img/email.jpg" alt="email-logo" />
        <a href="mailto:willie.jennings@example.com"
          >willie.jennings@example.com</a
        >
      </div>
    </address>
    <img src="img/map.jpg" alt="map-proto" />
  </div>
</section>
